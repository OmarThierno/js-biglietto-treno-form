<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calcolo del prezzo del biglietto del treno</title>

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Custom Style  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header  -->
  <header class="flex align-i-c">
    <div class="container flex justify-between align-i-c">
      <div class="header-left">
        <img class="header-img" src="img/logo-trenitalia-2.png" alt="">
      </div>

      <div class="header-right">
        <ul class="flex gap-20px">
          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-user"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- /Header  -->

  <!-- Main  -->
  <main>
    <div class="container">

      <h2>Calcolo del prezzo del biglietto del treno</h2>

      <div class="container-form">
        <div class="input-container">
          <label for="user-name">Inserisci il tuo nome</label>
          <input type="text" id="user-name" placeholder="Es: Mario Rossi" required>
        </div>
        <div class="input-container">
          <label for="kilometers-to-travel">Quanti Km vuoi percorrere?</label>
          <input type="number" id="kilometers-to-travel" placeholder="Es: 20Km">
        </div>
        <div class="input-container">
          <label for="user-age">Quanti anni hai?</label>
          <input type="number" id="user-age" placeholder="Es: 18 anni">
        </div>
      </div>

      <button id="calc-btn">Calculation</button>
    </div>

    <h2>Il tuo biglietto</h2>
    
    <div class="container">
      <div class="info-biglietto">Info biglietto</div>

      <div class="flex justify-between">
        <div class="stampe-name">
          Nome passeggero
          <div id="name"></div>
        </div>
        <div class="offer">
          Offerta
          <div id="tipe-ticket"></div>
        </div>
        <div class="carriage">
          Carrozza
          <div id="num-carriage"></div>
        </div>
        <div class="cost-ticket">
          Costo biglietto
          <div id="final-price"></div>
        </div>
      </div>
      
    </div>

  </main>
  <!-- /Main  -->

  <!-- Custom JS  -->
  <script src="js/script.js"></script>
</body>

</html>
